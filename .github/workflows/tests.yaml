name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get install ghostscript
      - run: sudo apt-get install graphicsmagick
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'      
      - run: npm ci --verbose
      - run: npm run test
      